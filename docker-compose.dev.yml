version: "3.8"

services:
  # Mock API Service (Node.js)
  mock-api:
    build:
      context: ./mock-api-service
      dockerfile: Dockerfile
    container_name: csmpilot-mock-api
    ports:
      - "3001:3001"
    volumes:
      - ./mock-api-service:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis service for Celery
  redis:
    image: redis:7-alpine
    container_name: csmpilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django backend with SQLite
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: csmpilot-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=your-secret-key-here-change-in-production
      - DATABASE_URL=sqlite:///db.sqlite3
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-csm-pilot}
      - PINECONE_INDEX_HOST=${PINECONE_INDEX_HOST}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONHTTPSVERIFY=1
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    depends_on:
      redis:
        condition: service_healthy
      mock-api:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "
        echo 'ðŸš€ Setting up Django application...' &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        echo 'âœ… Starting Django server on 0.0.0.0:8000...' &&
        python manage.py runserver 0.0.0.0:8000
      "

  # Celery worker for async tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: csmpilot-celery-worker
    environment:
      - DEBUG=True
      - SECRET_KEY=your-secret-key-here-change-in-production
      - DATABASE_URL=sqlite:///db.sqlite3
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-csm-pilot}
      - PINECONE_INDEX_HOST=${PINECONE_INDEX_HOST}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONHTTPSVERIFY=1
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    command: celery -A csmpilot worker --loglevel=info --pool=threads --concurrency=2

  # Celery beat for scheduled tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: csmpilot-celery-beat
    environment:
      - DEBUG=True
      - SECRET_KEY=your-secret-key-here-change-in-production
      - DATABASE_URL=sqlite:///db.sqlite3
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-csm-pilot}
      - PINECONE_INDEX_HOST=${PINECONE_INDEX_HOST}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    command: celery -A csmpilot beat --loglevel=info

  # Next.js frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: csmpilot-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  sqlite_data:
    driver: local
  backend_media:
    driver: local
  backend_static:
    driver: local

networks:
  default:
    name: csmpilot-dev-network

